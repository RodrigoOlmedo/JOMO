        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="Contactate a traves de nuestras redes o dejanos tus datos para que nosotros nos comuniquemos con vos.">
    </head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light align-items-center">
            <div class="container-fluid align-items-center">
              <a class="navbar-brand " href="../index.html"><img class="logo" src="../multimedia/jomo2.png" alt="logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse front" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="destacadas.html">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="eventos.html">Eventos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="informacion.html">Quienes somos?</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active header__list--selectedItem" href="contacto.html">Contacto</a>
                  </li>
                </ul>
              </div>
          </nav>
    </header>
    <main>
      <section class="contact_section">
        <section class="contacto__data">
            <h2 class="contacto__h2">Por consultas y contrataciones:</h2>
            <div>Celular: +54 11 xxxxxxxx / +54 11 xxxxxxxx </div>
            <div>E-mail: jomoFotografia@gmail.com</div>
            <div>Nuestras redes: 
                <a href="https://www.instagram.com/"><img class="icono" src="../multimedia/instagram.png" alt="instagram"></a>
                <a href="https://www.facebook.com/"><img class="icono" src="../multimedia/facebook.png" alt="facebook"></a>
                <a href="https://www.youtubecom/"><img class="icono" src="../multimedia/youtube.png" alt="youtube"></a>
            </div>
        </section>
        <form class="contacto_form" action="" method="get">
            <fieldset>
                <legend class="contacto__h2">O completá y te contactamos</legend>
                <div>   
                    <label for="Nombre">Nombre: </label>
                    <input type="text" name="Nombre" id="" placeholder="Ingrese su nombre" required>
                </div>
                <div>
                    <label for="Apellido">Apellido: </label>
                    <input type="text" name="Apellido" id="" placeholder="Ingrese su apellido" required>
                </div>
                <div>
                    <label for="emailEntry">Email:</label>
                    <input type="email" name="emailEntry" id="" placeholder="Ingrese su email" required>
                </div>
                <div>
                    <label for="cellEntry">Celular: </label>
                    <input type="number" name="cellEntry" id="" placeholder="Ingrese su telefono" required>
                </div>
                <div>
                    <select name="consulta" id="">
                        <option value="byDefect" disabled selected>Seleccione su tipo de consulta:</option>
                        <option value="">Fotografía de eventos</option>
                        <option value="">Book de fotos</option>
                        <option value="">Sumarse al equipo</option>
                    </select>
                </div>
                <input class="button contacto_button" type="submit" value="Enviar">
            </fieldset>
        </form>
      </section>
    </main>
    <footer>
        <section class="footer__redes">
            <p>Seguinos en nuestras redes!</p>
            <div> 
                <a href=""><img class="icono" src="../multimedia/instagram.png" alt="instagram"></a>
                <a href=""><img class="icono" src="../multimedia/facebook.png" alt="facebook"></a>
                <a href=""><img class="icono" src="../multimedia/youtube.png" alt="youtube"></a>
            </div>
        </section>
        <p class="footer__inferior"> Todos los derechos reservados. JOMO &copy 2022;</p>

</body>
</html>
